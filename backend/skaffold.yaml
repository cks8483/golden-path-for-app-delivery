apiVersion: skaffold/v2beta13
kind: Config
metadata:
  name: backend
requires:
  - path: ../base-image
build:
  artifacts:
  - image: sample-app-backend-dev
    requires:
    - alias: BASE
      image: base
deploy:
  kustomize:
    paths:
    - k8s/dev
profiles:
- name: prod
  deploy:
    kustomize:
      paths:
      - k8s/prod
portForward:
  - resourceName: gceme-backend
    resourceType: Service
    port: 8080
    localPort: 8081
