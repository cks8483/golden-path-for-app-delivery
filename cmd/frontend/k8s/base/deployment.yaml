kind: Deployment
apiVersion: apps/v1
metadata:
  name: gceme-frontend
spec:
  selector:
    matchLabels:
      app: gceme
      role: frontend
      env: base
  template:
    metadata:
      name: frontend
      labels:
        app: gceme
        role: frontend
        env: base
    spec:
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
      containers:
      - name: frontend
        image: sample-app-frontend
        env:
        - name: VERSION
          value: base
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        imagePullPolicy: Always
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 10
          httpGet:
            path: /healthz
            port: 80
        ports:
        - name: frontend
          containerPort: 80
