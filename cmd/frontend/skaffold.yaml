apiVersion: skaffold/v2beta13
kind: Config
metadata:
  name: frontend
requires:
  - path: ../backend
build:
  artifacts:
  - image: base
    context: ../../base
  - image: sample-app-frontend-dev
    requires:
      - alias: BASE
        image: base
deploy:
  kustomize:
    paths:
    - k8s/dev
profiles:
- name: prod
  deploy:
    kustomize:
      paths:
      - k8s/prod
