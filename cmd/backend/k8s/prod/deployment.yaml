kind: Deployment
apiVersion: apps/v1
metadata:
  name: gceme-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      env: production
  template:
    metadata:
      name: backend
      labels:
        env: production
    spec:
      containers:
      - name: backend
        resources:
          limits:
            memory: "1024Mi"
            cpu: "1000m"
        env:
        - name: VERSION
          value: production
