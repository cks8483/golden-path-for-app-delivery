apiVersion: skaffold/v2beta13
kind: Config
metadata:
  name: test
build:
  artifacts:
    - image: test-image
      context: ..
      docker:
        dockerfile: test/Dockerfile
test:
  # Unit tests, remotely vis Cloud Build
  - image: sample-app-backend-dev
    custom:
    - command: docker run $IMAGE go test
  - image: test-image
    custom:
    - command: docker run --entrypoint bash $IMAGE ./validate.sh
  